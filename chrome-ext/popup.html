<!doctype html>
<html>
<head>
	<title>Keybase Login Extension</title>
	<link href="popup.css" rel="stylesheet"/>

	<script src="lib/jquery-2.1.3.min.js"></script>
	<script src="lib/triplesec.js"></script>
	<script src="lib/kbpgp.js"></script>
	<script src="lib/bundle.js"></script>
	<script src="popup.js"></script>
</head>
<body>
<div class="overview title">Sign with Keybase</div>
<div class="overview" id="status">No key</div>
<form action="#">
	<div id="form-container">
		<div id="pkey-container" class="local">
			<button id="use-private" class="use-private" type="button"></button>
			<input id="kb-id" class="kb-id" type="text" placeholder="Keybase Username" />
			<input id="kb-password" class="kb-password" type="password" placeholder="Keybase Passphrase" />
			<textarea id="pkey-local" class="pkey-local" placeholder="gpg -a --export-secret-keys <key ID>"></textarea>
		</div>
		<input type="password" id="pkey-password" class="hidden" placeholder="Private Key Passphrase [submit empty to reset]" />

		<div id="button-container">
			<button id="submit" type="submit">Submit</button>
            <img id="button-spinner" src="spinner.svg" />
		</div>
		<div class="clear"></div>
	</div>
</form>
</body>
</html>
